<html>

<head>
    <title>GuessGravity|Gallileo's Famous Experiment in the Web</title>
</head>

<body>
    <div class="main">
        <canvas id="canvas"></canvas>
        <input id="answer" type="number" min="1" max="10" step="0.01">
    </div>
    <script>
        (function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext("2d");

            initialize();

            function initialize() {
                window.addEventListener('resize', resizeCanvas, false);
                resizeCanvas();
            }

            function redraw() {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = '5';
                ctx.strokeRect(0, 0, window.innerWidth, window.innerWidth);
            }

            function resizeCanvas() {
                var length = (window.innerWidth < window.innerHeight ? window.innerWidth : window.innerHeight) *
                    0.9
                canvas.width = length;
                canvas.height = length;
                redraw();
            }
        })()
    </script>
    <script src="../dist/bundle.js"></script>
</body>

</html>
